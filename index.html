<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planilla de Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="styles.css">
    <!-- Librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Planilla de Notas</h1>
        <div class="my-3">
            <label for="inputCSV" class="form-label">Importar CSV de Alumnos:</label>
            <input type="file" id="inputCSV" accept=".csv" class="form-control">
        </div>
        <div id="curso-container" class="my-3"></div>
        <div id="alumno-container" class="my-3"></div>
        <div id="planilla-container" class="my-3"></div>
        <!-- Botones de Exportación y Guardado -->
        <div id="botones-exportacion" class="my-3">
            <button id="exportarCompleta" class="btn btn-success">Exportar Completa a PDF</button>
            <button id="exportarParcial" class="btn btn-warning">Exportar Parcial a PDF</button>
            <button id="exportarExcel" class="btn btn-info">Exportar a Excel</button>
            <button id="limpiarAvances" class="btn btn-danger">Limpiar Datos</button>
        </div>
        <!-- Contenedores para los porcentajes -->
        <div id="porcentajes-container" class="my-3">
            <div id="porcentajes-generales"></div>
            <div id="porcentajes-especificos"></div>
        </div>
        <!-- Contenedores para los gráficos -->
        <div id="graficos-container" class="my-3">
            <canvas id="graficoGenerales" width="400" height="200"></canvas>
            <canvas id="graficoEspecificos" width="400" height="200"></canvas>
        </div>
        <!-- Contenedor de Mensajes -->
        <div id="mensaje-container"></div>
    </div>
    <!-- Librerías Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Archivos JavaScript Personalizados -->
    <script src="script.js"></script>
    <script src="functions.js"></script>
    <script src="charts.js"></script>
</body>
</html>
